  bio: |
    Hi, I'm Vladimír Záhradník — an IT guy, blogger, entrepreneur, a creative soul
    from the bottom of my heart, and a music lover.

    I believe in sharing information. That's why I regularly contribute to open-source,
    write blogs, and shoot videos. If we help each other, we can build a better place
    for everyone. Join me on my journey!
